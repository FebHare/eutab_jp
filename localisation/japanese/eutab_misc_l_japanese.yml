 ### SPECIES TRAITS ###
 # ORGANIC #
 trait_eutab_captivating: "魅惑的"
 trait_eutab_captivating_desc: "この種は、ほぼ全ての種に普遍的な魅力を持つ、明確な美貌を持っている。"
 trait_eutab_captivating_effect: "\nリーダーが$country_councilor$／§Y$leader_trait_eutab_magnetic_personality$§!を獲得できるようになる。"
 trait_eutab_prohibited_proteins: "タンパク質制限"
 trait_eutab_prohibited_proteins_desc: "抑制フィールドの対象になっているため、若干の生産性と引き換えにこの種族の反撃能力は大きく削られている。"

 ### MACHINE ###
 trait_eutab_robot_mimetic_polyalloy: "流体多結晶合金構造"
 trait_eutab_robot_mimetic_polyalloy_desc: "機械は、流体多結晶合金によって、それが触れたどんな形状にも変化できるようになるため、機械のメンテナンスと維持管理が大幅に軽減される。"
 trait_eutab_robot_cognitive_amp_mesh: "認知増幅メッシュ"
 trait_eutab_robot_cognitive_amp_mesh_desc: "非ランダムなデータの多様な組み合わせから相関関係を検出するための特殊な改造で、異なる科学分野間の関連付けを行うユニットを支援する。"
 trait_eutab_robot_self_replicating: "自己複製"
 trait_eutab_robot_self_replicating_desc: "この機械の部品は、原始部品を高速で再生し、それが切り離されて自律的に自己改造して新しいユニットを作り出す。"
 trait_eutab_robot_adaptive_learning: "適応学習モジュール"
 trait_eutab_robot_adaptive_learning_desc: "繰り返しタスクのデータはユニット間で共有され、これらのモジュールで最も生産性の高い方法と手順が分析される。"
 trait_eutab_robot_core_relay: "コアリレー"
 trait_eutab_robot_core_relay_desc: "費用を追加して全ユニットにFTL通信リレーを搭載し、コアとタイムラグのない直接通信を可能にする。"
 trait_eutab_shedsin: "Sanctified Chassis"
 trait_eutab_shedsin_desc: "このユニットは、この混沌とした宇宙では稀な経験である、目的と義務の明確さという祝福を授かっている。"

 ### LEADER TRAITS ###
 leader_trait_eutab_magnetic_personality: "人好きのする性格"
 leader_trait_eutab_magnetic_personality_desc: "このリーダーは、周囲の忠誠や称賛をたやすく得られる、$leader_trait_eutab_magnetic_personality$をしている。"
 leader_trait_eutab_magnetic_personality_effect: "$t$§E§Y国家の§!§Y統治者§!としての効果§!:\n$t$$t$§Y$opinion_genocidal$系ではない§!国家との£opinion£ 態度 §G+15§!"
 leader_trait_eutab_superior_build: "高度な構築"
 leader_trait_eutab_superior_build_desc: "$tech_eutab_machine_hierachy_desc$"
 leader_trait_eutab_tactical_genius: "戦術の天才"
 leader_trait_eutab_tactical_genius_desc: "このリーダーは、敵の行動を予知能力にも等しいレベルで予測できるよう洞察力を強化されている。"
 leader_trait_eutab_empath: "エンパシーの専門家"
 leader_trait_eutab_empath_desc: "このリーダーはエンパシー能力によってそのリーダーシップを強化している。"

