l_japanese:

 ##################
 #### CONCEPTS ####
 ##################

 concept_eutab_developmental_structure: "開発施設"
 concept_eutab_developmental_structures: "$concept_eutab_developmental_structure$"
 concept_eutab_developmental_structure_desc: "$concept_eutab_developmental_structure$は惑星の£mod_planet_max_districts_add£ §I$MOD_PLANET_MAX_DISTRICTS_ADD$§!の数を増やし、国家の§I志向§!に応じたユニークなアップグレードを可能にする。"
 concept_eutab_mindweb_efficiency: "マインドウェブ効率"
#concept_eutab_mindweb_efficiency_desc: "§IMindweb Efficiency§! represents the overall neurological bandwidth possessed by the collective consciousness.\nAs £eutab_mindweb_complexity£ §IMindweb Complexity§! increases, §IMindweb Efficiency§! decreases which in turn reduces some effects of ['concept_eutab_mindweb_efficiency_buildings', specific buildings].\n\n§IMindweb Complexity§! has a minimum value of §G1§!.\n§IMindweb Efficiency§! has a maximum value of §G100%§!.\n\n§LWho knows what might happen if it gets too complex...§!"
 concept_eutab_mindweb_efficiency_desc: "§I$concept_eutab_mindweb_efficiency$§!とは、集合精神が持つ総合的な神経通信能力である。\n£eutab_mindweb_complexity£ §Iマインドウェブ複雑度§!が上昇すると§I$concept_eutab_mindweb_efficiency$§!が低下し、それによって['concept_eutab_mindweb_efficiency_buildings', 一部の建造物]の効果の一部が減少する。\n\n§Iマインドウェブ複雑度§!の最低値は§G1§!である。\n§I$concept_eutab_mindweb_efficiency$§!の最大値は§G100%§!である。\n\n§L複雑になりすぎたら、何が起こるのだろうか・・・§!"
 concept_eutab_mindweb_efficiency_buildings: "$concept_eutab_mindweb_efficiency$の影響を受ける建造物"
 concept_eutab_mindweb_efficiency_buildings_desc: "§I$building_eutab_hive_node_research$§!、§I$building_eutab_hive_node_stars$§!及び§I$building_eutab_hive_node_mega$§!には、それぞれ独立した£eutab_mindweb_complexity£ §Iマインドウェブ複雑度§!と§I$concept_eutab_mindweb_efficiency$§!がある。だが、これらは全て§Y$building_eutab_hive_node_manage$§!がもたらす§Y$mod_eutab_mindweb_complexity_add$§!の影響を受ける。\n\n$eutab_research_node_concept$\n--------------\n$eutab_stars_node_concept$\n--------------\n$eutab_manage_node_concept$\n--------------\n$eutab_mega_node_concept$"


 eutab_research_node_concept: "・['building:building_eutab_hive_node_research']\n§Y以下のいずれかが必要：§! ['ascension_perk:ap_transcendent_learning']、['ascension_perk:ap_technological_ascendancy']、['ascension_perk:ap_enigmatic_engineering']"
 eutab_stars_node_concept: "・['building:building_eutab_hive_node_stars']\n§Y以下のいずれかが必要：§! ['ascension_perk:ap_grasp_the_void']、['ascension_perk:ap_eternal_vigilance']、['ascension_perk:ap_galactic_force_projection']"
 eutab_manage_node_concept: "・['building:building_eutab_hive_node_manage']\n§Y以下のいずれかが必要：§! ['ascension_perk:ap_executive_vigor']、['ascension_perk:ap_one_vision']、['ascension_perk:ap_imperial_prerogative']"
 eutab_mega_node_concept: "・['building:building_eutab_hive_node_mega']\n§Y以下のいずれかが必要：§! ['ascension_perk:ap_voidborn']、['ascension_perk:ap_master_builders']、['ascension_perk:ap_galactic_wonders_utopia_and_megacorp']"

 ################
 #### ARMIES ####
 ################

 eutab_janissary_army: "イェニチェリ部隊"
 eutab_janissary_army_plural: "$eutab_janissary_army$"
 eutab_janissary_army_desc: "征服した敵や捕虜にした敵から育てられた独特の兵士階級で、現在は軍事カーストの一員として、厳しい規律と支配者への完全な忠誠心を持っている。"
 requirement_eutab_non_majority_slave: "$TRIGGER_FAIL$この£planet£ $planet$に£pop_cat_slave£ §Y$pop_cat_slave_plural$§!がいない。"
 eutab_mindlink_commando_army: "$tech_eutab_mindlink_commando$"
 eutab_mindlink_commando_army_plural: "$tech_eutab_mindlink_commando$"
 eutab_mindlink_commando_army_desc: "超能力を使った厳しい戦術訓練を受けるために、侵攻軍から最高の隊員が選ばれる。合格者は、敵の重要な位置で精密な作戦を実施できるよう、クローン分隊を保有する。"
 eutab_terror_drones: "恐怖ドローン"
 eutab_terror_drones_desc: "有機種族の最も原初的な恐怖に働きかけるように調整されたドローン。これらのモデルの設計では、対象の仲間に最大限のトラウマを与える殺し方と、士気を崩壊させるための施設破壊が最優先されている。"
 eutab_terror_drones_plural: "$eutab_terror_drones$"
 eutab_clone_commando_pod: "クローン特殊部隊ポッド"
 eutab_clone_commando_pod_plural: "$eutab_clone_commando_pod$"
 eutab_clone_commando_pod_desc: "洗練された戦闘筋肉記憶と共に成長し、反射神経と直感的集団連携を強化された、高度な強化を受けた成体クローン。国家に自由市民として参加する前に兵役を務めるよう、部隊として育てられた。"
 eutab_mobile_fortress: "機動要塞"
 eutab_mobile_fortress_plural: "$eutab_mobile_fortress$"
 eutab_mobile_fortress_desc: "在来型戦闘部隊を支援するように設計された八つ足の歩行要塞で、必要とあらば増援が到着するまで敵を足止めできるだろう。"

 #########################
 #### ASCENSION PERKS ####
 #########################

 ### HIVE ####
 ap_eutab_mind_matter: "神経細胞の培養"
 ap_eutab_mind_matter_desc: "新しい構造のシナプスができるたびに、私が理解できる概念の範囲が広がっていく。一つ一つの広がりは雫であり、それらを洪水へと発展していかなければならない。"
# ap_eutab_mind_matter_mod_desc: "£building£ §S$building_eutab_hive_alpha_node$§!と関連する構造物のテクノロジー選択肢が有効になる。\n"
# ap_eutab_mind_matter_mod_desc: "Enables the ['concept_eutab_mindweb_efficiency'] mechanic."
 ap_eutab_mind_matter_mod_desc: "「['concept_eutab_mindweb_efficiency']」システムが有効になる。"
 requires_eu_hive_neuron_cluster: "$TRIGGER_FAIL$ £society£ テクノロジー／§Y$tech_eutab_h_beta_node$§!が必要だ。"
 
 ### MACHINE ###
 ap_eutab_evolved_engineering: "進化した工学"
 ap_eutab_evolved_engineering_desc: "我々の設計は、我々の欲求を満たすように進化しなければならない。妥協は許されない。"
 requires_ap_synthetic_age: "$TRIGGER_FAIL$アセンションパーク／§Y$ap_synthetic_age$§!が必要だ。"
 requires_technology_nanite_assemblers: "$TRIGGER_FAIL$£engineering£ §Y$tech_nanite_assemblers$§!が必要だ。"

 ###################
 #### DECISIONS ####
 ###################
 decision_eutab_expand_geothermal_tap_infrastructure: "$building_eutab_geothermal_tap$施設の拡張"
 decision_eutab_expand_geothermal_tap_infrastructure_desc: "エネルギー需要の増大に伴い、それを満たす必要に迫られているため、より過激な採掘や活用の手段の改良や開発が続いている。代償に関わらず。"
 decision_eutab_expand_geothermal_tap_infrastructure_effects: "§H$decision_eutab_expand_geothermal_tap_infrastructure$§!のコストが以下の分、§R増加する§!：\n$t$・§Y£energy£750 §!\n$t$・§Y£volatile_motes£ 200§!\n\n$building_eutab_geothermal_tap$の§Y施設レベル§!が§Y1§!増加する。"

 # The player should rarely, if ever, see these so translation isn't a priority
# decision_eutab_ai_helper_header: "Stellaris' AI (like most other AIs) tend to struggle with long-term planning. Since to use the more advanced $ap_eutab_mind_matter$ buildings you need to:\n- Build a $building_eutab_beta_node$\n- Upgrade it to an $building_eutab_hive_alpha_node$\n- Build a $building_eutab_hive_node_support$\n- Upgrade that to one of the advanced buildings\n\nTrying to make the AI do that tends to end poorly; Either they never build the $building_eutab_hive_node_support$ or they build it anywhere and everywhere. To get around that, the AI gets access to a few decisions which lets them skip the intermediate step of building an $building_eutab_hive_node_support$."
 decision_eutab_ai_helper_header: "StellarisのAIは（たいていのAIはそうだが）長期的計画が苦手なことが多い。そのため、高度な$ap_eutab_mind_matter$建造物を使用するには以下の条件を満たす必要がある：\n・$building_eutab_beta_node$を建造する\n・それをアップグレードにして$building_eutab_hive_alpha_node$にする\n・$building_eutab_hive_node_support$を建造する\n・それをアップグレードして高度な建造物のどれかにする\n\nAIにそれをやらせようとしてもうまくいかないことが多い。$building_eutab_hive_node_support$を一つも建造しないか、全部の場所に建造しまくるかになる。それを回避するために、AIは$building_eutab_hive_node_support$を建造するための中間ステップをスキップできるようになるいくつかのディシジョンを利用できる。"
 decision_eutab_ai_helper_local_to_research_node: "EUTAB AI：ローカル→研究"
 decision_eutab_ai_helper_local_to_research_node_desc: "$decision_eutab_ai_helper_header$\n§W--------------§!\nこのディシジョンは、AIによる§Y$building_eutab_hive_node_support$§!の建造と§Y$building_eutab_hive_node_research$§!へのアップグレードを再現（普通にやるのと同じくらいのコストと時間であることを期待）する。"
 decision_eutab_ai_helper_local_to_stars_node: "EUTAB AI：ローカル→星間"
 decision_eutab_ai_helper_local_to_stars_node_desc: "$decision_eutab_ai_helper_header$\n§W--------------§!\nこのディシジョンは、AIによる§Y$building_eutab_hive_node_support$§!の建造と§Y$building_eutab_hive_node_stars$§!へのアップグレードを再現（普通にやるのと同じくらいのコストと時間であることを期待）する。"
 decision_eutab_ai_helper_local_to_manage_node: "EUTAB AI：ローカル→指令"
 decision_eutab_ai_helper_local_to_manage_node_desc: "$decision_eutab_ai_helper_header$\n§W--------------§!\nこのディシジョンは、AIによる§Y$building_eutab_hive_node_support$§!の建造と§Y$building_eutab_hive_node_manage$§!へのアップグレードを再現（普通にやるのと同じくらいのコストと時間であることを期待）する。"
 decision_eutab_ai_helper_local_to_mega_node: "EUTAB AI：ローカル→調整"
 decision_eutab_ai_helper_local_to_mega_node_desc: "$decision_eutab_ai_helper_header$\n§W--------------§!\nこのディシジョンは、AIによる§Y$building_eutab_hive_node_support$§!の建造と§Y$building_eutab_hive_node_mega$§!へのアップグレードを再現（普通にやるのと同じくらいのコストと時間であることを期待）する。"

