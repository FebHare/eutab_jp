l_japanese:

 ## SHARED ##
 edict_e_eutab_defcon: "厳戒態勢警報"
 edict_e_eutab_defcon_desc: "戦力の展開を迅速に行えるよう一般的な安全対策の迂回を許可する、一般警報を発する。"

 ## NON-GESTALT ##
 edict_e_eutab_buy_influence: "影響力の購入"
 edict_e_eutab_buy_influence_desc: "権力の歯車が滑らかに動くよう、我が共和国の様々なギルドや銀行や利益団体に更なるエネルギーと鉱石を投入する。"
 edict_e_eutab_bastion_dem: "民主主義の砦"
 edict_e_eutab_bastion_dem_desc: "私たちの社会は、この銀河の歴史の中でも際立って自由で統一されたものである。折に触れ、それを人々に思い出させるべきだ。"
 edict_e_eutab_rally_support: "与党支持の結集"
 edict_e_eutab_rally_support_desc: "与党の支持率を高めて我が国をより堅く統一するための集中的なキャンペーンを行う。"
 edict_e_eutab_emergency_powers: "緊急事態対応権限の発動"
 edict_e_eutab_emergency_powers_desc: "汎銀河的な脅威の出現には、政府が相応の緊急性をもって対応しなければならない。指導者に更なる権限を与え、国民の贅沢や自由の一部を抑制することは、不評ではあるが、政府と種の存続のためには必要だ。"
 edict_e_eutab_coerce_corps: "企業協力の強要"
 edict_e_eutab_coerce_corps_desc: "国内の企業やギルドは、民衆に奉仕するために存在している。民衆が脅威にさらされているときは、これらが相応に採算を無視して行動するように仕向けなければならない。"
 edict_e_eutab_coerce_corps_effect: "全ての§Y資本主義§!国家は以下の修正を受ける：\n$t$§Y[root.GetName]§!への態度が§R-20§!"
 edict_e_eutab_subsidise_corp: "民間研究開発への助成"
 edict_e_eutab_subsidise_corp_desc: "エネルギー備蓄と政治的影響力の一部を転用すれば、我々のプロジェクトに最も優秀な人材を派遣するよう、国内の有力勢力を説得できるだろう。"
 edict_e_eutab_cult_person: "個人崇拝"
 edict_e_eutab_cult_person_desc: "我々の完全無欠な指導者のカリスマ的権威を国民に刻み付けろ。一人の人間がこれほどまでに傑出する姿は、我々の諜報機関では考えつかないほど、人々を鼓舞し団結させるだろう。"
 edict_e_eutab_graphic_propaganda: "生々しいプロパガンダの供給"
 edict_e_eutab_graphic_propaganda_desc: "銀河の脅威にさらされた最前線の世界からの情報報告を共有し、銀河の防衛のために国民を激怒させて駆り立てるために利用する。"
 edict_e_eutab_imp_pressure: "君主の圧力"
 edict_e_eutab_imp_pressure_desc: "陛下は、そなたの楽観的評価に同意していない。"
 edict_e_eutab_war_rhetoric: "戦争の美辞麗句"
 edict_e_eutab_war_rhetoric_desc: "旧帝国の時代は過ぎ去り、奴らは我々の若さと楽観主義を軽蔑している。誰もが自分の役割を果たし、新しい銀河系に帝国の亡霊の居場所はないと教えなければならない。"
 edict_eutab_prot_from_aggression: "統一宣伝キャンペーン"
 edict_eutab_prot_from_aggression_desc: "$tech_eutab_prot_from_aggression_desc$"
 edict_e_eutab_aggressive_negotiations: "我武者羅な領域請求"
 edict_e_eutab_aggressive_negotiations_desc: "あらゆる手段を使い、外交的な影響を顧みず、政府の名において、近隣領域に請求権を主張する。"
 edict_eutab_universal_basic_income: "$tech_eutab_universal_b_income$"
 edict_eutab_universal_basic_income_desc: "$tech_eutab_universal_b_income_desc$"
 edict_eutab_mercantilism: "$tech_eutab_mercantilism$"
 edict_eutab_mercantilism_desc: "$tech_eutab_mercantilism_desc$"
 edict_e_eutab_starbase_contracts: "$tech_eutab_starbase_contracts$を締結"
 edict_e_eutab_starbase_contracts_desc: "$tech_eutab_starbase_contracts_desc$"
 edict_e_eutab_black_book_ops: "秘密作戦の開始"
 edict_e_eutab_black_book_ops_desc: "国内外の内乱分子や外乱分子に対する個別かつ広範な活動を実施する。"
 edict_e_eutab_sub_civilan_fleet: "民間補助金の交付"
 edict_e_eutab_sub_civilan_fleet_desc: "$tech_eutab_sub_civilan_fleet_desc$"
 edict_e_eutab_dogmatic_focus: "承認された思考経路"
 edict_e_eutab_dogmatic_focus_desc: "研究力を強化するために、技術的な全体像を絞り込む。"
 edict_e_eutab_diplomat_spies: "超能力組み込み外交官"
 edict_e_eutab_diplomat_spies_desc: "$tech_eutab_diplomat_spies_desc$"
 edict_e_eutab_habitat_expansion: "居住区の拡張"
 edict_e_eutab_habitat_expansion_desc: ""
 edict_eutab_leadership_purge: "上層部の粛清を開始"
 edict_eutab_leadership_purge_desc: "我が国の指導者の権威を確立する。"
 edict_eutab_leadership_purge_effect: "§H無作為な評議員ではないリーダー：§! §R「事故」§Yによる悲劇的な死を遂げる§!"
 edict_eutab_leadership_purge_no_available_leaders: "$TRIGGER_FAIL$§R有効化には、最低一人の§Y評議員ではないリーダー§!が必要だ"

