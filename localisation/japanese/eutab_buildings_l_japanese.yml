 ### MACHINE INTELLIGENCE ###
 building_eutab_automation_sector: "自動部門"
 building_eutab_automation_sector_desc: "既存機の製造や改造を支援する自動センター。"
 building_eutab_preservation_nexus: "保存ネクサス"
 building_eutab_preservation_nexus_desc: "交換部品や修理品の追跡・配送を行う物流管理スーパーセンター。"
 building_eutab_dm_energy: "ダークマター滅却装置"
 building_eutab_dm_energy_desc: "備蓄ダークマターはシールドで防護された封止空間に注入されるが、破損を避けるためにシールド自体を慎重に管理維持しなければならない。計算量は膨大で、地殻と上部マントルの処理時間から低遅延で大量の応答が必要となる。従って、共有プロセスへの影響を避けるため、機械惑星の半球あたり一つだけしか設置できない。"
 building_eutab_dm_siphon: "微小特異点吸入"
 building_eutab_dm_siphon_desc: "高密度の粒子加速器は、特殊な素材の合金が使われているため微小な特異点を維持可能で、それの操作によって生のダークマターを吸い出すことができる。こうした処理は、完璧にバランスの取れた質量を維持するために、冗長性システムと積極的監視（それらがないと想定外の作用によって星系が滅ぶかもしれない）に大きく依存している。"
 building_eutab_dm_forge: "重力電磁溶鉱炉"
 building_eutab_dm_forge_desc: "機械世界のマントルに組み込まれた重力電磁安定装置を再集束させ、基本鉱物の迅速かつ高効率な合金化を促進する。安定装置の配置に条件があるため、施設は安定装置の真上に設置しなければならないが、世界の発展とともに変化するかもしれない。"
 building_eutab_dm_comp: "認知分配コア"
 building_eutab_dm_comp_desc: "我々のアイデンティティに取り込まれた副人格や資源の管理や維持を行う中枢コアで、人口増加に伴うユニットの追加展開が容易にできる設計になっている。"
 building_eutab_dm_molecular_synchronizer: "分子同期装置"
 building_eutab_dm_molecular_synchronizer_desc: "この構造物は、惑星全土で活動する採掘ドローンの巨大ネットワークの神経中枢となり、それらのサブルーチンを管理して段違いの効率で資源を割り当てる。そのモジュール型設計のため、資源の需要増大に応じて追加のドローンユニットをシームレスに統合できるため、惑星規模の採掘活動において不可欠な資産となる。" #PM: Thanks ChatGPT
