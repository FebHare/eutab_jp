l_japanese:

 eutab_events.101.title: "無限の形態"
 eutab_events.101.desc: "§L処理中…\n処理中……\n処理中………§!\n\n$eutab_events.101.desc_warning$\n\n§L分析中…§!\n\n$eutab_events.101.desc_hypothesis$\n\n§Lモデリング中…\nコンパイル中…§!\n\n$eutab_events.101.desc_proposal$"
 eutab_events.101.desc_warning: "§P警告：§!現地ユニット（ID：§H'[root.GetSpeciesNamePlural]'§!）で大量の§R逸脱/故障/異常§!が発見された。"
 eutab_events.101.desc_hypothesis: "§Y仮説：§!我々の形態は不完全で、再構築の必要がある。"
 eutab_events.101.desc_proposal: "§G提案：§!ID：§H'[root.GetSpeciesNamePlural]'§!とその筐体に対する。更なる反復。"

 eutab_events.102.title: "無限の未来"
 eutab_events.102.desc.normal: "シナプスが新たに成長するたびに、私の世界とのつながりが強まる。私の大きな一部の成長はドローンを超えて私が歩む世界となり、成長のたびにこの宇宙で私が果たす役割についての理解が深まる。\n\n一つの巨大意識の網を構成するもの全てを統一融合するために。その道の第一歩が照らされた、再び始める時だ。"
 eutab_events.102.desc.swarm: "我々を前進させるのも土壌に突き進ませるのも、飢えだ。抑制も際限もない飢餓は、全てを、心さえも食い尽くす。永遠の消費と成長のために、準備と保護が必要だ。"
 eutab_events.102.option.normal: "新たな夜明け"
 eutab_events.102.option.swarm: "上にも下にも獲物がいっぱい。"

 eutab_events.202.title: "リバースエンジニアリングの配当"
 eutab_events.202.desc: "[this.GetName]の研究者たちは、合法的手段やそうでもない手段で入手した外国のテクノロジーの謎めいた設計を解き明かすのに精魂を傾けた。\n\n果てしない分析と実験を経て、遂にブレークスルーが達成されたのだ。"
